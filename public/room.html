<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LiteCall video room</title>
  <style>
    html, body { margin: 0; background: #000; height: 100%; overflow: hidden; }
    #remote, #local {
      position: fixed;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #local { width: 30vw; height: 30vh; bottom: 10px; right: 10px; border: 2px solid white; }

    /* –ü–∞–Ω–µ–ª—å –∫–Ω–æ–ø–æ–∫ */
#controls {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 24px;
  z-index: 10;
}

/* –ö–Ω–æ–ø–∫–∏ */
#controls button {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: none;
  background: rgba(255, 255, 255, 0.15);
  color: white;
  font-size: 28px;
  cursor: pointer;
  backdrop-filter: blur(8px);
  transition: background 0.2s ease, transform 0.1s ease;
}

#controls button:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: scale(1.1);
}
  </style>
</head>
<body>
  <video id="remote" autoplay playsinline></video>
  <video id="local" autoplay playsinline muted></video>

  <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
  <div id="controls">
    <button id="btn-mute" title="Mute / Unmute">üé§</button>
    <button id="btn-camera" title="Toggle Camera">üé•</button>
    <button id="btn-leave" title="Disconnect">‚ùå</button>
  </div>

  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
